{%extends "planta/base.html"%} {%load static%} {%block contenedor%}

<h2>Formulario</h2><br>
{% if trabajador.id != 0 %}
<form action="{% url 'planta:editarTrabajador' trabajador.id %}" method="post">
{% else %}
<form action="{% url 'planta:guardarTrabajador' %}" method="post">
{% endif %}


    {% csrf_token %}
    <input type="hidden" name="id" value="{{trabajador.id}}">
    <div class="form-group">
        <label for="fname">Nombre:</label><br>
        <input class="form-control" type="text" name="nombre" value="{% if trabajador %} {{trabajador.nombre}} {% endif %}"><br>
    </div>
    <div class="form-group">
        <label for="lname">Apellido:</label><br>
        <input class="form-control" type="text" name="apellido" value="{% if trabajador %} {{trabajador.apellido}} {% endif %}"><br>
    </div>
    <div class="form-group">
        <label ftype="number">Cedula:</label><br>
        <input class="form-control" type="text" name="cedula" value="{% if trabajador %} {{trabajador.cedula}} {% endif %}"><br>
    </div>
    <div class="form-group">
        <label for="lname">Correo:</label><br>
        <input class="form-control" type="email" name="correo" value="{% if trabajador %} {{trabajador.correo}} {% endif %}"><br>
    </div>
    <input class="btn btn-success" type="submit" value="guardar">
</form>


{% if messages %}
    
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
        {% endfor %}
    
    <div class="alert alert- {% if message.tags %} {{ message.tags }} {% else %} dark {% endif %}" role="alert"> {{ message.tags }} </div>
{% endif %}

{%endblock%}
